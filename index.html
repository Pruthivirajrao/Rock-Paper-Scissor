<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="https://cdn-icons-png.flaticon.com/128/3562/3562093.png" alt="">
        </div>
        <div class="choice" id="paper">
            <img src="https://cdn-icons-png.flaticon.com/128/12355/12355903.png" alt="">
        </div>
        <div class="choice" id="scissor">
            <img src="https://cdn-icons-png.flaticon.com/128/9534/9534501.png" alt="">
        </div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div>
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>
    <div class="message-container">
        <p id="msg">Play Your Move</p>
    </div>

    <script src="./script.js"></script>
</body>
</html>
